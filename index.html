<!DOCTYPE html>
<html lang="RU-ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time - выберите Quiz</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <a href="/">
                <img src="./img/logo.svg" alt="Логотип quiz time в виде элемента пазла" class="header__logo">
            </a>
            <h1 class="header__title">Quiz time</h1>
        </div>
    </header>
    <main class="main">
        <h2 class="main__title">Выберите Quiz</h2>
        <div class="main__box selection">
            <ul class="selection__list">
                <li class="selection__item"><button class="selection__theme">Финансовая грамотность</button></li>
                <li class="selection__item"><button class="selection__theme">Фронтенд разработка</button>
                    <p class="selection__result">
                        <span class="selection__result-ratio">7/10</span>
                        <span class="selection__result-text">Последний <br>результат</span>
                    </p>
                </li>
                <li class="selection__item"><button class="selection__theme">Бакенд разработка</button></li>
                <li class="selection__item"><button class="selection__theme">Личные инвестиции</button></li>
                <li class="selection__item"><button class="selection__theme">Нутрициология</button></li>
                <li class="selection__item"><button class="selection__theme">Свободная тема</button></li>
                <li class="selection__item"><button class="selection__theme">Свободная тема</button></li>
                <li class="selection__item"><button class="selection__theme">Свободная тема</button></li>
                <li class="selection__item"><button class="selection__theme">Свободная тема</button></li>
            </ul>
        </div>
        <div class="main__box_question main__box">
            <form class="main__form-question" data-counter=1/10>
                <fieldset>
                    <h2 class="main__subtitle">Какие типы input корректны?</h2>
                    <label class="answer">
                        <input type="checkbox" name="answer" id=""
                            class="answer__checkbox">text</label>
                    <label class="answer">
                        <input type="checkbox" name="answer" id=""
                            class="answer__checkbox">color</label>
                    <label class="answer">
                        <input type="checkbox" name="answer" id=""
                            class="answer__checkbox">week</label>
                    <label class="answer">
                        <input type="checkbox" name="answer" id=""
                            class="answer__checkbox">day</label>
                </fieldset>

                <button class="main__btn question__next">Подтвердить</button>
            </form>
        </div>
        <!-- /.main__box-question main__box -->

        <div class="main__box_question main__box">
            <form class="main__form-question" data-counter=2/10> 
                <fieldset>
                    <h2 class="main__subtitle">Какая столица является родиной демократии?</h2>
                    <label class="answer">
                        <input type="radio" name="answer" id=""
                            class="answer__radio">Рим</label>
                    <label class="answer">
                        <input type="radio" name="answer" id=""
                            class="answer__radio">Амстердам</label>
                    <label class="answer">
                        <input type="radio" name="answer" id=""
                            class="answer__radio">Афины</label>
                    <label class="answer">
                        <input type="radio" name="answer" id=""
                            class="answer__radio">Вашингтон</label>
                </fieldset>

                <button class="main__btn question__next">Подтвердить</button>
            </form>
        </div>
        <!-- /.main__box-question main__box -->

        <div class="main__box main__box_result result">
            <h2 class="main__subtitle main__subtitle_result">Ваш результат</h2>
            <div class="result__box">
                <p class="result__ratio">10/10</p>
                <p class="result__text">Отличный результат</p>

            </div>
            <button class="main__btn result__return">К списку квизов</button>
        </div>
        <!-- /.main__box main__box_result result -->

    </main>
</body>

</html>
